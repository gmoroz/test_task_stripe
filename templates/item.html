<html>
  <head>
    <style>
      .item-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e0e0e0;
        padding: 50px;
        border-radius: 10px;
      }
      .item-name {
        font-size: 32px;
        font-family: Arial, sans-serif;
        color: #333;
        margin-bottom: 20px;
      }
      .item-description {
        font-size: 18px;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      .item-price {
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: green;
        margin-bottom: 20px;
      }
      .buy-button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="item-container">
      <div class="item-name">{{ item.name }}</div>
      <div class="item-description">{{ item.description }}</div>
      <div class="item-price">${{ item.price }}</div>
      <a class="buy-button" onclick="window.location.href='/buy/{{ item.id }}'"
        >Buy</a
      >
    </div>
  </body>
</html>
